name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: bump-version
        with:
          workDir: "./test/data"
          isPrerelease: true
      # Print results of action execution to verify them.
      - name: Print package.json content
        run: cat ./test/data/package.json
      - name: Print resolved version
        run: echo "Resolved new version ${{ steps.bump-version.outputs.version }}"
